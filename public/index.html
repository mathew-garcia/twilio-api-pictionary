<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Twilio Video Demo</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://sdk.twilio.com/js/video/releases/2.26.0/twilio-video.min.js"></script>
    <script src="https://sdk.twilio.com/js/sync/releases/3.0.1/twilio-sync.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>

<body>
    <nav class="navbar " style="background-color: #000000;">
        <div class="container-fluid row pt-1">
            <div class="col-4">
                <div class="row">
                    <div class="col-4">
                        <input type="radio" class="btn-check" name="options" id="btn-pencil" autocomplete="off" checked>
                        <label class="btn btn-outline-light" for="btn-pencil">
                            <i class="bi bi-pencil-fill"></i>
                        </label>

                        <input type="radio" class="btn-check" name="options" id="btn-eraser" autocomplete="off">
                        <label class="btn btn-outline-light" for="btn-eraser">
                            <i class="bi bi-eraser-fill"></i>
                        </label>
                    </div>

                    <div class="col-2">
                        <div id="pencil-color" class="mt-1 border border-light"
                            style="height: 5vh;width: 5vh; ;background-color: black;"></div>
                    </div>

                    <div class="col-3">
                        <div class="row row-cols-4 border" style="height: 100%;">
                            <btn class="col btn rounded-0 btn-set-color" style="background-color: gray;">
                            </btn>
                            <btn class="col btn rounded-0 btn-set-color" style="background-color: yellow;">
                            </btn>
                            <btn class="col btn rounded-0 btn-set-color" style="background-color: orange;">
                            </btn>
                            <btn class="col btn rounded-0 btn-set-color" style="background-color: red;">
                            </btn>
                            <btn class="col btn rounded-0 btn-set-color" style="background-color: black;">
                            </btn>
                            <btn class="col btn rounded-0 btn-set-color" style="background-color: brown;">
                            </btn>
                            <btn class="col btn rounded-0 btn-set-color" style="background-color: blue;">
                            </btn>
                            <btn class="col btn rounded-0 btn-set-color" style="background-color: green;">
                            </btn>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-3  ">
                <h5 class="text-light" id="txt-generated-word">Word goes here</h5>
            </div>
            <div class="col-2">
                <button class="btn btn-outline-light" type="button" id="btn-draw"> Draw
                </button>
            </div>
            <div class="col-1 text-center">
                <h4 class="text-light" id="txt-timer">60</h4>
            </div>
        </div>
    </nav>
    <div class="container-fluid bg-dark" style="height: 100vh;">
        <div class="row pt-3 ">
            <div class="col-9" id="whiteboard-container">
                <canvas id="whiteboard">
                </canvas>
            </div>
            <div class="col-3  overflow-hidden">
                <div class="" id="webcam-feed-container"></div>
            </div>

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
    <script src="whiteboard.js"></script>

</body>

</html>
